name: CI/CD Pipeline

on:
  push:
    branches: [main, development]  

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Docker Login
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: yourdockerusername/yourdockerrepository:latest 

    - name: Set up kubeconfig
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Install doctl
      run: |
        curl -sL https://github.com/digitalocean/doctl/releases/download/v1.46.0/doctl-1.46.0-linux-amd64.tar.gz | tar -xzv
        sudo mv doctl /usr/local/bin

    - name: Deploy to DigitalOcean
      run: |
        doctl auth init --access-token ${{ secrets.DIGITAL_OCEAN_TOKEN }}
        doctl kubernetes cluster kubeconfig save your-cluster-name
        kubectl apply -f your-kubernetes-deployment-file.yaml
